<!DOCTYPE html>
<html>
<head>
    <title>BlogRanker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>BlogRanker</h1>
<p>AI-powered blog ranking</p>

<form method="post">
    <input type="text" name="query" placeholder="Search blogs..." required>
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Ranked Blogs</h2>
    <ul>
        {% for blog in results %}
            <li>
                <strong>{{ loop.index }}. {{ blog.title }}</strong>
                â€” Score: {{ blog.score }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
